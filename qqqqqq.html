<!DOCTYPE html>
<html>
<head>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            background: #ff0000;
            transform: scale(1);
        }

        @keyframes fly {
            0% {
                top: 100vh;         /* 从屏幕底部开始 */
                transform: scale(1);
                filter: hue-rotate(0deg);
            }
            50% {
                transform: scale(1.5);
                filter: hue-rotate(180deg);
            }
            100% {
                top: -200px;        /* 完全移出屏幕 */
                transform: scale(0.5);
                filter: hue-rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <script>
        // 生成10个彩色气球
        for(let i = 0; i < 10; i++) {
            const balloon = document.createElement('div');
            balloon.className = 'circle';
            
            // 动态样式配置
            const startPos = 20 + i * 120;  // 水平间隔120px
            const duration = 5 + Math.random() * 5; // 随机时长5-10秒
            
            balloon.style.cssText = `
                left: ${startPos}px;
                animation: fly ${duration}s linear;
                filter: hue-rotate(${i * 36}deg);
            `;

            document.body.appendChild(balloon);
        }
    </script>
</body>
</html>
