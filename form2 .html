<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <style>
        .form-table {
            width: 500px;
            margin: 20px auto;
            border-collapse: collapse;
        }
        .form-table td {
            padding: 8px;
            border: none;
        }
        .form-label {
            text-align: right;
            width: 35%;
        }
        input[type="text"], 
        input[type="password"],
        input[type="email"],
        select,
        textarea {
            width: 250px;
            padding: 5px;
            border: 1px solid #000;
        }
        textarea {
            height: 80px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">用户注册</h1>
    <form>
        <table class="form-table">
            <!-- 用户名 -->
            <tr>
                <td class="form-label">用户名称:</td>
                <td><input type="text" name="username"></td>
            </tr>
            
            <!-- 密码 -->
            <tr>
                <td class="form-label">用户密码：</td>
                <td><input type="password" name="password"></td>
            </tr>
            
            <!-- 性别 -->
            <tr>
                <td class="form-label">用户性别：</td>
                <td>
                    <label><input type="radio" name="gender" value="male"> 男</label>
                    <label><input type="radio" name="gender" value="female"> 女</label>
                </td>
            </tr>
            
            <!-- 爱好 -->
            <tr>
                <td class="form-label">爱好：</td>
                <td>
                    <div><label><input type="checkbox"> 足球</label></div>
                    <div><label><input type="checkbox"> 篮球</label></div>
                    <div><label><input type="checkbox"> LOL</label></div>
                    <div><label><input type="checkbox"> 韩剧</label></div>
                    <div><label><input type="checkbox"> 王者荣耀</label></div>
                </td>
            </tr>
            
            <!-- 邮箱 -->
            <tr>
                <td class="form-label">邮箱：</td>
                <td>
                    <input type="email" placeholder="请输入您的邮箱">
                </td>
            </tr>
            
            <!-- 头像 -->
            <tr>
                <td class="form-label">用户头像：</td>
                <td>
                    <input type="file">
                    <span>未选择文件</span>
                </td>
            </tr>
            
            <!-- 家庭地址 -->
            <tr>
                <td class="form-label">您的家庭住址是：</td>
                <td>
                    <select>
                        <option>陕西</option>
                    </select>
                </td>
            </tr>
            
            <!-- 建议 -->
            <tr>
                <td class="form-label">您的建议或者意见</td>
                <td>
                    <textarea placeholder="您的建议或者意见"></textarea>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
